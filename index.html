<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styel.css">
  <title>Manage Employees</title>
</head>

<body>
  <section>
    <div class="container">
      <div
        class=" bg-black mt-5 heading px-4 py-3 d-flex flex-md-row justify-content-between align-items-center flex-column">
        <h2 class="text-white ">Manage Employees</h2>
        <div class="actions d-flex">
          <button class="btn btn-danger me-3" id="deleteAllBtn">
            <i class="fa-solid fa-trash-can px-2"></i>Delete All
          </button>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addNew">
            <i class="fa-solid fa-circle-plus text-white px-2"></i>Add new Employee
          </button>
        </div>
      </div>
      <div class="pt-2">
        <div class="table-responsive">
          <table class="table fs-5 table-striped table-hover pointer-event">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Information</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-2">
                    <label for="empName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="empName">
                    <p class="text-danger" id="nameerror"> Fields are Required name</p>
                  </div>

                  <div class="mb-2">
                    <label for="empEmail" class="form-label">email</label>
                    <input type="email" class="form-control" id="empEmail">
                    <p class="text-danger " id="emailerror"> Fields are Required email</p>
                  </div>

                  <div class="mb-2">
                    <label for="empAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="empAddress">
                    <p class="text-danger " id="addresserror"> Fields are Required address</p>
                  </div>

                  <div class="mb-2">
                    <label for="empphone" class="form-label">phone</label>
                    <input type="text" class="form-control" id="empphone">
                    <p class="text-danger " id="phoneerror"> Fields are Required phone</p>
                  </div>
                  <p class="text-danger fs-6 text-center bg-danger text-white " id="warnEmpty">All Fields are Required</p>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" id="addbtn">Save </button>
                  <button type="button" class="btn btn-warning" id="updatebtn">up Date </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
